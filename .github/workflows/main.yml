name: Main Workflow
on: [push]
jobs:
  build:
    if: ${{ false }}
    name: Build
    timeout-minutes: 10
    strategy:
      matrix:
        node-version: [14, 16, 18]
    runs-on: ubuntu-latest
    container: node:${{ matrix.node-version }}
    steps:
      - uses: actions/checkout@v1
      - run: node --version
      - run: npm install
      - run: npm install --only=dev
      - run: npm install canvas --no-save
      - run: npm run build
      - run: npm run lint
      - run: npm test
        env:
          TEST_USERNAME: ${{ secrets.TEST_USERNAME }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
          TEST_KEY: ${{ secrets.TEST_KEY }}
          MAX_SOCKETS: ${{ secrets.MAX_SOCKETS }}
          SKIP_TEST_NOTIFY: 1
      - run: npm run test-coverage
        env:
          TEST_USERNAME: ${{ secrets.TEST_USERNAME }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
          TEST_KEY: ${{ secrets.TEST_KEY }}
          MAX_SOCKETS: ${{ secrets.MAX_SOCKETS }}
          SKIP_TEST_NOTIFY: 1
  build-hosted:
    name: Build Hosted
    timeout-minutes: 10
    strategy:
      matrix:
        node-version: [12, 13, 14, 15, 16]
    runs-on: self-hosted
    steps:
      - uses: joamag/cleanup-hosted@master
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: node --version
      - run: npm install
      - run: npm install --only=dev
      - run: npm install canvas --no-save
      - run: npm run build
      - run: npm run lint
      - run: npm test
        env:
          TEST_USERNAME: ${{ secrets.TEST_USERNAME }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
          TEST_KEY: ${{ secrets.TEST_KEY }}
          MAX_SOCKETS: ${{ secrets.MAX_SOCKETS }}
          SKIP_TEST_NOTIFY: 1
      - run: npm run test-coverage
        env:
          TEST_USERNAME: ${{ secrets.TEST_USERNAME }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
          TEST_KEY: ${{ secrets.TEST_KEY }}
          MAX_SOCKETS: ${{ secrets.MAX_SOCKETS }}
          SKIP_TEST_NOTIFY: 1
